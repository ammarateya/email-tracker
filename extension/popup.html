<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            width: 360px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 13px;
            color: #111827;
            background: #fff;
        }
        .header {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 { font-size: 15px; font-weight: 600; }
        .header a {
            font-size: 12px;
            color: #2563eb;
            text-decoration: none;
        }
        .header a:hover { text-decoration: underline; }

        .status {
            padding: 12px 16px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #6b7280;
        }
        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
        }
        .status-dot.connected { background: #059669; }
        .status-dot.error { background: #dc2626; }

        .list { max-height: 320px; overflow-y: auto; }
        .email-row {
            padding: 10px 16px;
            border-bottom: 1px solid #f3f4f6;
            cursor: default;
        }
        .email-row:hover { background: #f9fafb; }
        .email-row .subject {
            font-weight: 500;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .email-row .meta {
            color: #6b7280;
            font-size: 12px;
            margin-top: 2px;
            display: flex;
            gap: 12px;
        }
        .email-row .meta .opens { color: #059669; }
        .email-row .meta .clicks { color: #2563eb; }

        .empty {
            padding: 32px 16px;
            text-align: center;
            color: #9ca3af;
        }

        .settings {
            padding: 12px 16px;
            border-top: 1px solid #e5e7eb;
        }
        .settings label {
            display: block;
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }
        .settings input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
            outline: none;
        }
        .settings input:focus { border-color: #2563eb; }
        .settings .save-msg {
            font-size: 11px;
            color: #059669;
            margin-top: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .settings .save-msg.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Email Tracker</h1>
        <a href="#" id="openDashboard">Open Dashboard</a>
    </div>
    <div class="status" id="status">
        <span class="status-dot"></span>
        <span>Checking...</span>
    </div>
    <div class="list" id="list"></div>
    <div class="settings">
        <label>Server URL</label>
        <input type="text" id="serverUrl" placeholder="http://localhost:8000">
        <div class="save-msg" id="saveMsg">Saved</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
